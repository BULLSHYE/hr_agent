version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_hr_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./chroma_db:/app/chroma_db
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - chroma_db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_hr_frontend
    ports:
      - "8501:8501"
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - BACKEND_URL=http://backend:8000

  chroma_db:
    image: chromadb/chroma:latest
    container_name: ai_hr_chroma
    ports:
      - "8001:8000"
    volumes:
      - ./chroma_db:/chroma/chroma
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  hr_network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
